<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Sprint</title>
    <link rel="stylesheet" href ="./css/newSprint.css">
    <link rel='stylesheet' href='https://unpkg.com/material-components-web@v5.0.0/dist/material-components-web.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>
<body id ="body">
    <div id ="navBar">
        <h1 id ="navText">TrackSprint</h1>
    </div>
    <div class = "rows" id="row1">
        <div class = "row1 col1" id = "r1LHS">
            <h1 class = "headings" id="newSprint">Plan a new sprint</h1>
            <p style="margin: 0px 0px 22px 0px; 
            color: #52796F; 
            font-size: 18px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"
            >A sprint is a short, time-boxed period when a scrum team (or individual) works to complete a set amount of work.</p>
            
            <p style="font-size: 18px; 
            color: #354F52; 
            margin: 0px 0px 7px 0px;"
            >Description (optional) </p>

            <form id ="descForm">
                <input type="text" id ="desc" name ="desc"><br>
            </form>
            <div id ="backlogButtonContainer">
            
            </div>
        </div>
        <div class = "row1 col2" id = "r1RHS">
            <h1 class = "headings" id ="backlog">Backlog</h1>
            <div id ="backlogContainer">
                <ul id = "backlogList">
                </ul>
            </div>
        </div>
    </div>
    <div class = "rows" id="row2">
        <div class = "row2 col1" id = "r2LHS">
            <h1 class = "headings">Distribute time</h1>
        </div>
        <div class = "row2 col2" id = "r2RHS">
            <div id ="timeContainer">
                <h1 class = "headings" id="time">Time</h1>
                <div id="timeButton">
                    <form id ="timeForm">
                        <input type="number" value="hours">hours <br>
                        <input type="number" value="mins">mins
                    </form>
                </div>
            </div>
            <div id ="startContainer">
                <button class ="buttons" id="start" >START</button>
            </div>
        </div>
    </div>
</body>
<script type ='text/javascript' src ='js/index.js'></script>
</html>
